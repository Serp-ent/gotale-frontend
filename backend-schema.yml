components:
  schemas:
    Choice:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        text:
          type: string
          maxLength: 50
      required:
      - id
      - text
    ChoiceCreate:
      type: object
      properties:
        text:
          type: string
          maxLength: 50
        next:
          type: string
          format: uuid
      required:
      - next
      - text
    Game:
      type: object
      description: Base serializer for all models.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        current_step:
          allOf:
          - $ref: '#/components/schemas/Step'
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        scenario:
          allOf:
          - $ref: '#/components/schemas/Scenario'
          readOnly: true
      required:
      - current_step
      - id
      - scenario
      - user
    GameCreate:
      type: object
      properties:
        scenario:
          type: string
          format: uuid
      required:
      - scenario
    GameHistory:
      type: object
      description: Base serializer for all models.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Utworzono
        modified_at:
          type: string
          format: date-time
          readOnly: true
          title: Zmodyfikowano
        created_by:
          $ref: '#/components/schemas/User'
        modified_by:
          allOf:
          - $ref: '#/components/schemas/User'
          nullable: true
        choice:
          $ref: '#/components/schemas/Choice'
        step:
          $ref: '#/components/schemas/Step'
        game:
          type: string
          format: uuid
      required:
      - choice
      - created_at
      - created_by
      - game
      - id
      - modified_at
      - modified_by
      - step
    Location:
      type: object
      description: Base serializer for all models.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Utworzono
        modified_at:
          type: string
          format: date-time
          readOnly: true
          title: Zmodyfikowano
        created_by:
          $ref: '#/components/schemas/User'
        modified_by:
          allOf:
          - $ref: '#/components/schemas/User'
          nullable: true
        title:
          type: string
          title: Tytuł
          maxLength: 255
        description:
          type: string
          title: Opis
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
      required:
      - created_at
      - created_by
      - id
      - latitude
      - longitude
      - modified_at
      - modified_by
      - title
    LocationCreate:
      type: object
      properties:
        title:
          type: string
          title: Tytuł
          maxLength: 255
        description:
          type: string
          title: Opis
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
      required:
      - latitude
      - longitude
      - title
    LocationUpdate:
      type: object
      properties:
        title:
          type: string
          title: Tytuł
          maxLength: 255
        description:
          type: string
          title: Opis
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
      required:
      - latitude
      - longitude
      - title
    LocationWrite:
      type: object
      properties:
        title:
          type: string
          title: Tytuł
          maxLength: 255
        description:
          type: string
          title: Opis
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
      required:
      - latitude
      - longitude
      - title
    PatchedLocationUpdate:
      type: object
      properties:
        title:
          type: string
          title: Tytuł
          maxLength: 255
        description:
          type: string
          title: Opis
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
    PatchedScenarioUpdate:
      type: object
      description: Base serializer for all models.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        steps:
          type: array
          items:
            $ref: '#/components/schemas/StepCreate'
        description:
          type: string
          title: Opis
        title:
          type: string
          title: Tytuł
          maxLength: 255
    PatchedUser:
      type: object
      description: Base serializer for all models.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          title: Imię
          maxLength: 150
        last_name:
          type: string
          title: Nazwisko
          maxLength: 150
        username:
          type: string
          title: Nazwa użytkownika
          description: Wymagana. 150 lub mniej znaków. Jedynie litery, cyfry i @/./+/-/_.
          pattern: ^[\w.@+-]+$
          maxLength: 150
    PatchedUserUpdate:
      type: object
      description: Base serializer for all models.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          title: Imię
          maxLength: 150
        password:
          type: string
          writeOnly: true
          title: Hasło
          maxLength: 128
        last_name:
          type: string
          title: Nazwisko
          maxLength: 150
        username:
          type: string
          title: Nazwa użytkownika
          description: Wymagana. 150 lub mniej znaków. Jedynie litery, cyfry i @/./+/-/_.
          pattern: ^[\w.@+-]+$
          maxLength: 150
    Scenario:
      type: object
      description: Base serializer for all models.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Utworzono
        modified_at:
          type: string
          format: date-time
          readOnly: true
          title: Zmodyfikowano
        created_by:
          $ref: '#/components/schemas/User'
        modified_by:
          allOf:
          - $ref: '#/components/schemas/User'
          nullable: true
        root_step:
          allOf:
          - $ref: '#/components/schemas/Step'
          nullable: true
        description:
          type: string
          title: Opis
        title:
          type: string
